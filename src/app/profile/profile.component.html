   <div *ngIf="!isLoading">
    <div class="user_details">
      <div class="header">
        <h3>Profile</h3>
      </div>
    
      <br />
    
      <mat-form-field class="name" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Eric Johnson" value="user name" />
      </mat-form-field>
    
        <mat-form-field class="username" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. Eric_Johnson" [value]="user.username" />
      </mat-form-field>
    
          <mat-form-field class="email" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. EricJohnson@gmail.com" value="email@gmail.com" />
      </mat-form-field>
    
            <hr/>
    </div>
    
    <div class="link_acc">
      <div class="header">
        <h3>Link Accounts</h3>
      </div>
    
      <br />
    
      <div class="accs">
        <mat-card class="fb">
          <mat-card-content>
            <mat-icon>facebook</mat-icon>
            <h4 *ngIf="user.fb_provider">facebook uname</h4>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="fbAuth()" *ngIf="!user.fb_provider">Sign in</button>
            <button mat-raised-button (click)="revokeFB()" *ngIf="user.fb_provider" id="revoke">
              Revoke
            </button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="tw">
          <mat-card-content>
            <!-- <mat-icon>facebook</mat-icon> -->
                    <svg width="100" height="105" viewBox="0 0 55 45" fill="black" xmlns="http://www.w3.org/2000/svg">
                        <g id="twitter">
                        <path id="vector" d="M54.5761 6.54999C54.5761 6.54999 49.9961 11.68 49.1162 12.01C46.6963 38.34 30.2563 44.32 17.0561 44.32C7.56637 44.32 -0.253937 41.23 0.00631343 40.38C14.0864 40.71 15.2861 34.9301 15.2861 34.9301C7.10592 33.7201 5.46627 28.38 5.46627 28.38C6.1998 28.7665 7.05008 28.8691 7.85446 28.668C8.65884 28.4669 9.36082 27.9762 9.82614 27.29C0.996058 24.99 2.19625 16.37 2.19625 16.37C3.76937 17.508 5.60773 18.2241 7.5361 18.45C6.5561 17.25 -1.70367 7.35 3.26608 2.22C3.55608 3 12.1562 14.71 26.5263 13.86C26.1854 12.1883 26.219 10.4617 26.6247 8.80453C27.0304 7.14733 27.7981 5.60059 28.8728 4.27542C29.9474 2.95025 31.3022 1.87956 32.8399 1.14032C34.3776 0.401084 36.06 0.0116669 37.7661 0C45.4062 0 47.0464 4.37 47.0464 4.37L52.5064 1.09C52.396 1.09 51.8462 6.54998 49.1162 7.63998L54.5761 6.54999Z" fill="white"/>
                        </g>
                    </svg>
            <h4 *ngIf="user.tw_provider">twitter uname</h4>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="twAuth()" *ngIf="!user.tw_provider">Sign in</button>
            <button mat-raised-button (click)="revokeTW()" *ngIf="user.tw_provider" id="revoke">
              Revoke
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <br />
      <hr/>
    </div>
    
    <div class="acc_data">
      <div class="header">
        <h3>Account Data</h3>
      </div>
      <a mat-button href="" target="_blank">View Account Data</a>
      <br />
      <hr/>
    </div>
    
    <div class="security">
      <div class="header">
        <h3>Two-Factor Authentication</h3>
      </div>
      <a mat-button href="" target="_blank">Edit Two-Factor Authentication Setting</a>
      <br />
      <hr/>
    </div>
    
   </div>
  
  
</div>
