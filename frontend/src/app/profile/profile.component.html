<div class="user_details">
	<div class="header">
		<h3>Profile</h3>
	</div>

	<br />

	<mat-form-field class="name" appearance="fill">
		<mat-label>Name</mat-label>
		<input matInput placeholder="Ex. Eric Johnson" value="user name" />
  </mat-form-field>

		<mat-form-field class="username" appearance="outline">
			<mat-label>Username</mat-label>
			<input matInput placeholder="Ex. Eric_Johnson" value="username" />
  </mat-form-field>

			<mat-form-field class="email" appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Ex. EricJohnson@gmail.com" value="email@gmail.com" />
  </mat-form-field>

				<hr/>
</div>

<div class="link_acc">
	<div class="header">
		<h3>Link Accounts</h3>
	</div>

	<br />

	<div class="accs">
		<mat-card class="fb">
			<mat-card-content>
				<mat-icon>facebook</mat-icon>
				<h4 *ngIf="user.fb_provider">facebook uname</h4>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button *ngIf="!user.fb_provider">Sign in</button>
				<button mat-raised-button *ngIf="user.fb_provider" id="revoke">
          Revoke
        </button>
			</mat-card-actions>
		</mat-card>
		<mat-card class="tw">
			<mat-card-content>
				<!-- <mat-icon>facebook</mat-icon> -->

<div class="acc_data">
	<div class="header">
		<h3>Account Data</h3>
	</div>
	<a mat-button href="" target="_blank">View Account Data</a>
	<br />
	<hr/>
</div>

<div class="security">
	<div class="header">
		<h3>Two-Factor Authentication</h3>
	</div>
	<a mat-button href="" target="_blank">Edit Two-Factor Authentication Setting</a>
	<br />
	<hr/>
</div>
