<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

 <mat-spinner *ngIf="isLoading"></mat-spinner>

 <div class="contents" *ngIf="!isLoading">
 <div class="header" fxLayout='row' fxLayoutAlign='space-between center'>
	<div>
		<p><b>Scheduled posts</b></p>
	</div>
	<div class='sort'>
		<button mat-button [matMenuTriggerFor]="menu"><b>Sort by: </b><mat-icon  style="color:#192534;margin-left:15px">arrow_drop_down</mat-icon></button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item><mat-icon  style="color:#ffffff">access_time</mat-icon><span  style="color:#ffffff">time</span></button>
			<button mat-menu-item><mat-icon  style="color:#ffffff">today</mat-icon><span  style="color:#ffffff">recently posted</span></button>
		</mat-menu>
	</div>

</div>
<hr style="border:2px solid #192534;background-color:#192534">
<div class="posts" fxLayout="row" fxLayoutAlign="start">


<!-- Post Card -->
	
</div>
<mat-grid-list cols="4" rowHeight="2:3" gutterSize="10px">
	<mat-grid-tile *ngFor="let post of posts" >
		<div class="post-edit"    id={{this.device}}>
			<mat-card>
				<div fxLayout='row' fxLayoutAlign='space-between center'>
					<div class="date-time" fxLayout='row' fxLayoutAlign='space-between'>
						<div class="date">{{post.date}}</div>
						<!-- <div class="time">00:30</div> -->
					</div>
	
					<div class="options">
						<button mat-button [matMenuTriggerFor]="menu"><mat-icon  style="color:#192534">more_vert</mat-icon></button>
						<mat-menu #menu="matMenu">
							<button mat-menu-item><mat-icon  style="color:#ffffff">visibility</mat-icon><span  style="color:#ffffff">preview</span></button>
							<button [routerLink]="['/posts', 'edit', post._id]" mat-menu-item><mat-icon  style="color:#ffffff">edit</mat-icon><span  style="color:#ffffff">Edit</span></button>
							<button  (click)="confirmDialog(post._id)" mat-menu-item><mat-icon  style="color:#ffffff">delete</mat-icon><span  style="color:#ffffff">Delete</span></button>
						</mat-menu>
					</div>
				</div>
	
					<hr style="border:1px solid #192534;background-color:#192534">
	
					<div class="caption">
						<p>{{post.caption}}</p>
					</div>
	
				<div class="media">
					<mat-chip-list aria-label="Fish selection">
						<mat-chip *ngIf="post.facebook">
							<mat-icon >facebook</mat-icon> 
						</mat-chip>
						<mat-chip *ngIf="post.twitter">
							<!-- <mat-icon>twitter</mat-icon>  -->
							<!-- <img src="./twitter.svg" alt=""> -->
							<svg width="25" height="17" viewBox="0 0 55 45" fill="none" xmlns="http://www.w3.org/2000/svg">
								<g id="twitter">
								<path id="Vector" d="M54.5761 6.54999C54.5761 6.54999 49.9961 11.68 49.1162 12.01C46.6963 38.34 30.2563 44.32 17.0561 44.32C7.56637 44.32 -0.253937 41.23 0.00631343 40.38C14.0864 40.71 15.2861 34.9301 15.2861 34.9301C7.10592 33.7201 5.46627 28.38 5.46627 28.38C6.1998 28.7665 7.05008 28.8691 7.85446 28.668C8.65884 28.4669 9.36082 27.9762 9.82614 27.29C0.996058 24.99 2.19625 16.37 2.19625 16.37C3.76937 17.508 5.60773 18.2241 7.5361 18.45C6.5561 17.25 -1.70367 7.35 3.26608 2.22C3.55608 3 12.1562 14.71 26.5263 13.86C26.1854 12.1883 26.219 10.4617 26.6247 8.80453C27.0304 7.14733 27.7981 5.60059 28.8728 4.27542C29.9474 2.95025 31.3022 1.87956 32.8399 1.14032C34.3776 0.401084 36.06 0.0116669 37.7661 0C45.4062 0 47.0464 4.37 47.0464 4.37L52.5064 1.09C52.396 1.09 51.8462 6.54998 49.1162 7.63998L54.5761 6.54999Z" fill="white"/>
								</g>
							</svg>								
						</mat-chip>
					</mat-chip-list>
				</div>
	
				<div class="pic" *ngIf="post.img !== null">
					<img mat-card-image [src]="post.img" [alt]="post.caption">
				</div>
			</mat-card>
		 </div>
	</mat-grid-tile>
</mat-grid-list>
</div>
