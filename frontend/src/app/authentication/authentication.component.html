<div class="container" *ngIf="formType === '/login' ">
    <mat-card class="form-container">
        <form [formGroup]="loginForm" (submit)="onLoginSubmit()" > 
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email"  required>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password"  required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Log in</button>
        </form>
        <label>Don't have an account?</label>
        <button mat-button color="accent" [routerLink]="['/signup']">Sign up</button>
    </mat-card>
</div>

<div class="container" *ngIf="formType === '/signup' ">
    <mat-card class="form-container">
        <form [formGroup]="signupForm" (submit)="onSignupSubmit()" > 
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text"  required>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email"  required>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password"  required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
        <label *ngIf="accountCreated">Account Created Successfully</label>
        <label> {{accountCreated ? 'Account created, please login' : 'Already have an account?'}}</label>
        <button mat-button color="accent" [routerLink]="['/login']">Log in</button>
    </mat-card>
</div>
