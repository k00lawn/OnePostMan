<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container" id={{this.device}}>
	<form action="" method="POST">
		<mat-card class="schedule_form">
			<mat-card class="caption-option">

				<div class="caption" id="caption">
					<textarea placeholder="What's on your mind ?" (keyup)="whileTyping($event)"></textarea>
				</div>

				<mat-card-footer class="option">
					<div class="btns first">
						<!-- <img src="./imgs/target.svg" alt="target" /> -->
						<mat-icon>my_location</mat-icon>
					</div>
					<div class="btns" (click)="openfile()">
						<label for="cam_file">
              <!-- <img src="./imgs/photo.svg" alt="camera" class="photo"> -->
              <mat-icon>insert_photo</mat-icon>
              </label>
						<input type="file" id="cam_file" (change)="onUpload($event)"/>
						<script src="./schedule1.js"></script>
					</div>
					<div class="btns" (click)="open(1,hashtag_panel)">
						<!-- <img src="./imgs/hashtag_svg.svg" alt="hashtag"> -->
						<mat-icon>tag</mat-icon>
					</div>
					<div class="btns last" (click)="open(2,preview_panel)">
						<!-- <img src="./imgs/preview.svg" alt="preview"> -->
						<mat-icon>remove_red_eye</mat-icon>
					</div>
				</mat-card-footer>

			</mat-card>

			<div class="schedule_btns">
				<div class="post-now">
					<button class="btn-post" mat-flat-button>Post</button>
				</div>

				<div class="schedule-later">
					<button class="btn-schedule" mat-flat-button>Schedule</button>
				</div>
				<script src="./schedule1.js"></script>
			</div>
		</mat-card>

		<div class="expan_panels">

			<div class="fb_panel">
				<mat-expansion-panel [expanded]="expPanel === 0">
					<mat-expansion-panel-header>
						<mat-panel-title fxLayout="row" fxLayoutAlign="start center">
							<mat-icon>facebook</mat-icon>
							<b>facebook</b>
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="content">
						<!-- <mat-spinner [diameter]="30"></mat-spinner> -->
						<!-- <p>Generating hashtags ...</p> -->
					</div>
				</mat-expansion-panel>
			</div>

			<div class="tw_panel">
				<mat-expansion-panel [expanded]="expPanel === 0">
					<mat-expansion-panel-header>
						<mat-panel-title fxLayout="row" fxLayoutAlign="start center">
							<mat-icon>facebook</mat-icon>
							<b>twitter</b>
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="content">
						<!-- <mat-spinner [diameter]="30"></mat-spinner> -->
						<!-- <p>Generating hashtags ...</p> -->
					</div>
				</mat-expansion-panel>
			</div>

			<div class="hashtag_panel" #hashtag_panel>
				<mat-expansion-panel [expanded]="expPanel === 1">
					<mat-expansion-panel-header>
						<mat-panel-title fxLayout="row" fxLayoutAlign="start center">
							<mat-icon>tag</mat-icon>
							<b>hashtag</b>
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="content">
						<mat-spinner [diameter]="30"></mat-spinner>
						<!-- <p>Generating hashtags ...</p> -->
					</div>
				</mat-expansion-panel>
			</div>
			<div class=" preview_panel" #preview_panel>
				<mat-expansion-panel [expanded]="expPanel === 2">
					<mat-expansion-panel-header>
						<mat-panel-title fxLayout="row" fxLayoutAlign="start center">
							<mat-icon>remove_red_eye</mat-icon>
							<b>preview</b>
						</mat-panel-title>
					</mat-expansion-panel-header>

					<div class="fb_prev">
						<mat-card>
							<div class="titles">
								<mat-card-title>
									<div class="icon_div">
										<mat-icon>facebook</mat-icon>
									</div>
									<div>
										<p class="page_name">fb page name</p>
										<p class='subtitle'>Published by OnePostman</p>
									</div>
								</mat-card-title>
							</div>

							<mat-card-content [innerHTML]="prev_caption">
								<!-- some bullshit caption -->
							</mat-card-content>

							<!-- <div class="image"> -->
							<img mat-card-image [src]="url" class='image' />
							<!-- </div> -->
						</mat-card>
					</div>

					<br>

					<div class="tw_prev">

						<mat-card>
							<div class="titles">
								<mat-card-title>
									<div class="icon_div">
										<mat-icon>facebook</mat-icon>
									</div>
									<div>
										<p class="page_name">tw username</p>
									</div>
								</mat-card-title>
							</div>

							<div class="content">
								<mat-card-content [innerHTML]="prev_caption">
									<!-- <p>some bullshit caption</p> -->
								</mat-card-content>

								<!-- <div class="image"> -->
								<img mat-card-image [src]="url" class="image" />
								<!-- </div> -->
							</div>
						</mat-card>
					</div>
				</mat-expansion-panel>
			</div>
		</div>
	</form>
</div>
