<html>
    <head>

    <meta name = "viewport" content = "width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./schedule.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    </head>

    <body>
        
        <div class="container center">
            <div class="schedule z-depth-5 grey darken-4">
                <form action="./schedule.html" class="post" method="POST">
                    
                    <div class="contents">
                        <div class="caption">
                            <!-- <input type="text" class="caption" name="caption" id="caption" placeholder="">  -->
                            <textarea class="materialize-textarea" id="caption" name="caption" autocomplete="off" autocapitalize="on" placeholder="Caption"></textarea>
                        </div>

                        <div class="medias row">
                            <a class="waves-effect waves-light btn-large left facebook" onclick="light_up('facebook')"><img src="./imgs/facebook.svg" alt="facebook" /></a>
                            <a class="waves-effect waves-light btn-large right twitter" onclick="light_up('twitter')"><img src="./imgs/twitter.svg" alt="twitter" /></a>
                            <script src="./schedule.js"></script>
                        </div>

                        <div class="options row">
                            <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light red accent-4"><i class="material-icons">gps_fixed</i></a></div>
                            <div class="col s3"><input type="file" name="img" id="img" /><a class="btn-floating btn-large waves-effect waves-light red accent-4"><i class="material-icons">photo_camera</i></a></div>
                            <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light red accent-4"><i class="material-icons">add</i></a></div>
                            <div class="col s3"><a class="btn-floating btn-large waves-effect waves-light red accent-4"><i class="material-icons">visibility</i></a></div>
                        </div>

                        <div class="post row">
                            <button class="btn waves-effect waves-light amber accent-4" type="submit" name="action">Schedule</button>
                            
                            <button class="btn waves-effect waves-light orange accent-3" type="submit" name="action">Post now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
